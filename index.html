<!DOCTYPE html>
<html>
<head>
    <title>Zelda-inspired Birthday Card</title>
    <style>
        body {
            background-color: #8ED1FF;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #FFFFFF;
            font-size: 36px;
        }
        
        .container {
            margin-top: 50px;
        }
        
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        
        p {
            color: #FFFFFF;
            font-size: 24px;
        }
        
        .signature {
            margin-top: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz níver, João!</h1>
        <img src="https://images.nintendolife.com/fb0b955dbb1d0/botw.original.jpg" alt="Zelda Image">
        <p>Te desejo tudo de bom, João! Aproveite esse seu mais novo ano de vida com muita sabedoria, virtude, alegria e ENERGIA. Que tudo dê certo na faculdade, no trabalho, no lazer, no namoro, e que você viva uma vida incrível.</p>
        <p>Do seu primo,</p>
        <p class="signature">Vitão</p>
        <img src="https://i.redd.it/u54w1l97a7o91.jpg" alt="Zelda Sticker 1">
        <img src="https://preview.redd.it/new-official-art-for-totk-v0-ccq7glrp42ha1.jpg?width=1080&crop=smart&auto=webp&s=a8eb6193d7e5f3de55c17a611ff17c6fbdc6dec8" alt="Zelda Sticker 2">
    </div>
</body>
</html>
