<!DOCTYPE html>
<html>
<head>
    <title>Zelda-inspired Birthday Card</title>
    <style>
        body {
            background-color: #8ED1FF;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #FFFFFF;
            font-size: 36px;
        }
        
        .container {
            margin-top: 50px;
        }
        
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        
        p {
            color: #FFFFFF;
            font-size: 24px;
        }
        
        .signature {
            margin-top: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, João!</h1>
        <img src="https://images.nintendolife.com/fb0b955dbb1d0/botw.original.jpg" alt="Zelda Image">
        <p>Te desejo tudo de bom John, aproveite esse seu mais novo ano de vida com muita sabedoria, virtude, alegria e ENERGIA. Que dê tudo certo na faculdade, no trabalho, no crack, no namoro e que você viva uma vida muito incrível. Seu primo te ama.</p>
        <p>Do seu primo,</p>
        <p class="signature">Vitão</p>
    </div>
</body>
</html>
